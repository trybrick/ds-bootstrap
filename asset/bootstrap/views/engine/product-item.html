<div class="col-md-2 col-xs-3" data-ng-init="item.LinkedItem = getBindableItem(item)">
  <div class="col-md-6 col-xs-6">
    <input data-ng-model="item.LinkedItem.NewQuantity" name="userQuantity{{$index}}" style="width: 35px" type="text">
    </input>
  </div>
  <div class="col-md-6 col-xs-6">
    <button class="btn btn-default btnMarianos btn-xs" data-ng-click="updateBindableItem(item.LinkedItem)" data-ng-show="isOnList(item)">
      Update
    </button>
    <button class="btn btn-default btnMarianos btn-xs" data-ng-click="doToggleCartItem($event, item, item.LinkedItem)">
      {{ isOnList(item) && "Remove" || "Add"}}
    </button>
  </div>
</div>
<div class="col-md-2 col-xs-2">
  <img alt="[Product Image]" data-gsn-popover="" data-ng-src="{{item.SmallImageUrl || getThemeUrl('/images/no_image.jpg')}}" data-selector=".productImagePopOver" ng-click="showProductDetails(item)" popovertitle="{{item.Description}}" style="max-width: 40px; max-height: 40px"/>
</div>
<div class="col-md-5 col-xs-4" style="text-align: left;">
  {{item.Description}}
</div>
<div class="col-md-3 col-xs-3" data-ng-if="item.ProductId">
  <div class="SalePrice" data-ng-show="item.SalePrice">
    SALE - ${{item.SalePrice.toFixed(2)}}
  </div>
  <div class="RegPrice" data-ng-show="item.RegularPrice">
    ${{item.RegularPrice.toFixed(2)}}
  </div>
  <div class="SavingsAmount" data-ng-show="item.Savings">
    SAVINGS - {{item.Savings}}
  </div>
</div>
<div class="col-md-3 col-xs-3 product-search-price" data-ng-if="item.PriceString">
  {{item.PriceString}}
</div>
