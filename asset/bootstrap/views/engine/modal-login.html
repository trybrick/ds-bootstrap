<div class="modal-content">
  <div class="modal-header">
    <button class="btn btn-default btn-xs pull-right" data-analytics-category="HeaderLink" data-analytics-event="ClickFacebookLogin" data-analytics-on="click" data-ng-click="doFacebookLogin()" data-ng-show="gsnApi.getConfig().FacebookAppId" type="button">
      <i class="fa fa-facebook" style="background-color: #3C599F; padding: 5px 10px;">
      </i>
      Facebook Login
    </button>
    <h3 id="modalTitle">
      Sign in
    </h3>
  </div>
  <div class="modal-body" data-gsn-login="">
    <form class="generic-content" data-ng-submit="login()" data-stop-event="click" name="myLoginForm" role="form">
      <input class="form-control" data-ng-model="profile.UserName" id="usernameField" name="usernameField" placeholder="Email or username" required="required" type="text" autofocus/>
      <input class="form-control" data-ng-model="profile.Password" id="passwordField" name="passwordField" placeholder="Password" required="required" type="password"/>
      <div class="form-group" data-ng-show="hasSubmitted && !isValidSubmit">
        <div class="alert alert-danger">
          Email or password is incorrect.
        </div>
      </div>
      <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="isSubmitting">
      </div>
      <div style="padding-top: 5px">
        <button class="btn btn-default btn-sm pull-right" type="submit">
          Sign in
        </button>
        <button class="btn btn-default btn-sm pull-right" data-ng-click="closeModal();" type="button">
          Cancel
        </button>
      </div>
    </form>
    <br/>
    <div class="login-bottom" style="height: 80px">
      <a data-ng-click="goUrl('/registration')" href="javascript:void(0);">
        New User? Register..
      </a>
      <br/>
      <br/>
      <a class="col-md-6" data-force-show="true" data-gsn-modal="getThemeUrl('/views/engine/modal-recover-username.html')" data-ng-click="closeModal();showModal()" href="javascript:void(0);">
        Forgot username?
      </a>
      <a class="col-md-6" data-force-show="true" data-gsn-modal="getThemeUrl('/views/engine/modal-recover-password.html')" data-ng-click="closeModal();showModal()" href="javascript:void(0);">
        Forgot password?
      </a>
    </div>
  </div>
</div>
<style>
  .gmodal {
  background: none !important;
}
</style>
