<ul class="social-icons icon-rounded icon-zoom list-unstyled list-inline">
  <li data-ng-show="item.Description" data-gsn-ft-config="android" data-ng-cloak="">
    <a data-ng-if="item.Description" data-ng-href="{{item.Description}}" target="_blank" title="Visit us on Android"><i class="fa fa-android"></i></a>
  </li>
  <li data-ng-show="item.Description" data-gsn-ft-config="apple" data-ng-cloak="">
    <a data-ng-if="item.Description" data-ng-href="{{item.Description}}" target="_blank" title="Visit us on Apple"><i class="fa fa-apple"></i></a>
  </li>
  <li data-ng-show="item.Description" data-gsn-ft-config="facebook" data-ng-cloak="">
    <a data-ng-if="item.Description" data-ng-href="{{item.Description}}" target="_blank" title="Visit us on Facebook"><i class="fa fa-facebook"></i></a>
  </li>
  <li data-ng-show="item.Description" data-gsn-ft-config="twitter" data-ng-cloak="">
    <a data-ng-if="item.Description" data-ng-href="{{item.Description}}" target="_blank" title="Visit us on Twitter"><i class="fa fa-brands fa-twitter"></i></a>
  </li>
  <li data-ng-show="item.Description" data-gsn-ft-config="pinterest" data-ng-cloak="">
    <a data-ng-if="item.Description" data-ng-href="{{item.Description}}" target="_blank" title="Visit us on Pinterest"><i class="fa fa-pinterest"></i></a>
  </li>
  <li data-ng-show="item.Description" data-gsn-ft-config="youtube" data-ng-cloak="">
    <a data-ng-if="item.Description" data-ng-href="{{item.Description}}" target="_blank" title="Visit us on Youtube"><i class="fa fa-youtube"></i></a>
  </li>
  <li data-ng-show="item.Description" data-gsn-ft-config="instagram" data-ng-cloak="">
    <a data-ng-if="item.Description" data-ng-href="{{item.Description}}" target="_blank" title="Visit us on Instragram"><i class="fa fa-instagram"></i></a>
  </li>

  <!-- this should always be the last item -->
  <li data-ng-show="item.Description" data-gsn-ft-config="sharing" data-ng-cloak="" class="dropdown pull-right" data-ng-class="{ 'open': gvm.sharingLinks }">
    <a data-ng-if="item.Description" data-ng-click="gvm.sharingLinks = !gvm.sharingLinks" href="javascript:void(0);" title="Click to share">
      <i class="fa fa-share-alt" style="color: #ffffff; background-color: #ccc;"></i>
      <span class="sr-only">{{item.Description}}</span>
    </a>
    <div data-ng-if="item.Description" class="shoppinglist dropdown-menu dropdown-menu-touch" data-ng-if="gvm.sharingLinks">
      <ul class="social-icons icon-rounded icon-zoom list-unstyled list-inline" role="menu" style="padding-left: 10px;">
        <li>
          <a href="https://pinterest.com/pin/create/button/?url={{encodeURIComponent(getSharePath())}}" rel="nofollow" target="_blank" title="pinterest share button">
            <i class="fa fa-pinterest">
            </i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/share?url={{encodeURIComponent(getSharePath())}}&text={{encodeURIComponent(getTitle())}}" rel="nofollow" tabindex="0" target="_blank" title="twitter share button">
            <i class="fa fa-brands fa-twitter">
            </i>
          </a>
        </li>
         <li>
          <a data-ng-href="https://www.facebook.com/sharer/sharer.php?u={{encodeURIComponent(getSharePath())}}" rel="nofollow" tabindex="0" target="_blank" title="facebook share button">
            <i class="fa fa-facebook">
            </i>
          </a>
        </li>
      </ul>
    </div>
  </li>
</ul>
