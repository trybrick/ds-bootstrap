<head>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">                             
  <meta name="format-detection" content="telephone=no">

  <meta name="author" content="Grocery Shopping Network">
  <meta name="description" content="Shop for groceries with our meal planning solutions, save hundreds of dollars with printable coupons and find all recipes and meal ideas.">
  <meta name="keywords" content="Weekly Specials, Recipes, Coupons, Meal Planning, Cooking Videos, Low Prices, Shop Online">     

  <title>[chainname]</title>
  <link href="http://cdn-staging.gsngrocers.com/script/lib/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">

      @import "//clientapix.gsn2.com/api/v1/content/style/[chainid]";
      @import "//cdn-staging.gsngrocers.com/asset/bootstrap/styles/theme.less";
  </style> 
</head>
<body ng-cloak="">
  <div data-bs-display-mode="bsDisplayMode"><!-- do not hide this div, it is use to detect display size --></div> 
  
  <div class="layout-container container">
    <!-- Header -->
    <header data-gsn-ft-config="logo">
      <div data-ng-if="item.Description" data-ng-bind-html="item.Description"></div>
      <div data-ng-if="!item.Description">
        <div class="hidden-print pull-right" style="padding: 5px 15px" data-ng-include="getThemeUrl('/views/menu-login.html')"></div>
        <a href="javascript:void(0)" data-ng-click="goUrl('/')">
          <img data-ng-src="http://placehold.it/350x140/f8f8f8?text=Banner Logo" alt="Store Logo" class="logo" />
        </a>
      </div>

      <!-- Full control of menu either through GSN Admin or replace the dive below with your own menu -->
      <div class="hidden-print" data-ng-include="getThemeUrl('/views/menu.html')" class="hidden-print" data-gsn-sticky="" style="width: 100%; left: 0"></div>
    </header>

    <!-- Main Content container-->
    <div class="mainContent" data-ng-include="currentLayout"></div>

    <!-- Footer -->
    <footer class="hidden-print" data-ng-include="getThemeUrl('/views/footer.html')" data-gsn-ft-config="footer"></footer>
  </div>    

  <!-- above the fold scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>   
  <script src="https://clientapix.gsn2.com/api/v1/store/sitecontentscript/[chainid]?nocache=1"></script>                                                  
  <script data-gsnid="[chainid]" src="http://cdn-staging.gsngrocers.com/script/gsndfp/gsndfp.min.js?nocache=1"></script>
  <script src="http://cdn-staging.gsngrocers.com/script/gsncore/latest/gsncore.js"></script>  
  <script src="/asset/bootstrap/storeApp.js"></script>      
                                    
  <!-- angular depencencies -->                                             
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-sanitize.min.js"></script><!-- security -->   
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script><!-- routing and history -->  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-animate.min.js"></script><!-- carousel -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-touch.min.js"></script> <!-- touch polyfill for ng-click -->

  <!-- below the fold: js -->                                                                                 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script><!-- bootstrap -->    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script><!-- bootstrap to angular bridge --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script><!-- for circular imagemap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/3.0.5/klass.min.js"></script><!-- required for photoswipe -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/3.0.5/code.photoswipe.jquery.min.js"></script><!-- for image gallery --> 
  <link href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/3.0.5/photoswipe.min.css" rel="stylesheet" type="text/css">

  <div class="hidden" data-gsn-path-pixel="https://secure.adnxs.com/getuid?https://dataapi.gsn2.com/api/v1/partner/linkadnx/[[ProfileId]]/[[ChainId]]?adnxs_uid=$UID&nocache=[[CACHEBUSTER]]"></div>
  <!--end:analytics-->  
  <script>
    <!-- mobile collapse issue: https://github.com/twbs/bootstrap/issues/12852 -->
    $(document).ready(function () {
      $(document).on('click.nav','.navbar-collapse.in',function(e) {
        if( $(e.target).is('a') ) {
            $(this).removeClass('in').addClass('collapse');
        }
      });
    });
  </script>   
</body>
</html>
